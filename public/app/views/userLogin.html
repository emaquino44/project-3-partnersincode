<div class="valign-wrapper animated fadeIn" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%">
        <div class="container z-depth-3">
            <form ng-submit="userLogin()">
                <div class="row">
                    <div class="input-field col s6 offset-s3 offset-m3">
                        <input type="email" id="email" placeholder="Email" ng-model="user.email">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3 offset-m3">
                        <input type="password" id="password" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s4 offset-m5">
                        <button type="submit" class="btn waves-effect indigo">Login</button>
                    </div>
                </div>
            </form>
            <div class="row">
            </div>
        </div>
    </div>
</div>
