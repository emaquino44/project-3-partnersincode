<div class="valign-wrapper animated fadeIn" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%">
        <form ng-submit="userSignup()">
            <div class="container z-depth-3">
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="user.name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <input type="text" class="form-control" id="title" placeholder="What is your occupation" ng-model="user.title">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <label for="description"></label>
                        <textarea name="description" id="description" class="form-control" placeholder="Tell us about yourself!" ng-model="user.description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <input type="url" class="form-control" id="email" placeholder="Add a link to your portfolio page!" ng-model="user.portfolioUrl">
                    </div>
                </div>
                <div class="row">
                    <div class="col s10 offset-s4 offset-m5">
                        <button type="submit" class="btn waves-effect indigo">Signup</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
